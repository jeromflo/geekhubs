<div *ngIf="items.length>0" class="card-group">
    <div class="col-sm-4 border-white  container-fluid" *ngFor="let item of items">
        <app-cards>
            <ng-template #cardHeader> <img class="card-img-top" src="{{item.foto}}" alt="Card image cap">
            </ng-template>
            <ng-template #cardBody>
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">{{item.textHeader}}</h5>
                    <p class="card-text">{{item.textBody}}</p>
                    <p class="card-text"><small class="text-muted">{{item.typeAnimal}}</small></p>
                    <ng-container *ngIf="button" [ngTemplateOutletContext]="{ $implicit:item }" [ngTemplateOutlet]="button"></ng-container>
                </div>
            </ng-template>
        </app-cards>
    </div>
</div>
