<div *ngIf="items.length>0" class="card-group">
    <div class="col-sm-4 border-white  container-fluid" *ngFor="let item of items">
        <div class="card  bg-dark">
            <img class="card-img-top" src="{{item.foto}}" alt="Card image cap">
            <div class="card-body d-flex flex-column">
                <h5 class="card-title">{{item.textHeader}}</h5>
                <p class="card-text">{{item.textBody}}</p>


                <p class="card-text"><small class="text-muted">{{item.typeAnimal}}</small></p>
                <button (click)="addCart(item)" class="btn btn-primary align-self-end">Comprar</button>
            </div>
        </div>
    </div>
</div>
<div *ngIf="items.length>0" class="d-flex justify-content-evenly">
    <button (click)="back()" [ngClass]="{'btn btn-primary col-sm-4 invisible':position===0,'btn btn-primary col-sm-4 ':position!==0}"><i
            class="fas fa-step-backward"></i> Back </button>
    <button (click)="next()" class="btn btn-primary col-sm-4">Next <i class="fas fa-step-forward"></i></button>
</div>
