<div class=" mt-2 border-top">
    <div class="d-flex justify-content-evenly mt-2">
        <button (click)="back()" [ngClass]="{'btn btn-primary col-sm-4 invisible':position===0,'btn btn-primary col-sm-4 ':position!==0}" [disabled]="disabledButton"><i class="fas fa-step-backward"></i> Back </button>
        <button (click)="next()" class="btn btn-primary col-sm-4" [disabled]="disabledButton">Next <i
                class="fas fa-step-forward"></i></button>
    </div>
</div>
